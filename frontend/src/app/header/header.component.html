<div class="header p-3">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-2 col-sm-4 d-flex justify-content-center">
          <a routerLink="/home">
            <img src="../../assets/logo.jpg" class="logo">
          </a>
        </div>
        
        <div class="text-dark col-lg-2 col-sm-12 d-flex justify-content-center nome" *ngIf="this.loginService.isLogged">
          Olá {{ this.loginService.user.nome }}
        </div>
        <div class="col-lg-4 col-sm-12 d-flex justify-content-center">
          <ul class="list-group list-group-horizontal text-center">
            <a *ngIf="this.loginService.isLogged" (click)="logout()" class="list-group-item list-group-item-action"
              routerLink="/home">Sair</a>
            <a *ngIf="!this.loginService.isLogged" class="list-group-item list-group-item-action"
              routerLink="/login">Entrar</a>
            <a *ngIf="!this.loginService.isLogged" class="list-group-item list-group-item-action"
              routerLink="/cadastro">Cadastrar</a>
          </ul>
        </div>
        <div class="col-lg-4 col-sm-8 d-flex justify-content-center">
            <div class="input-group search">
              <input type="text" class="form-control" placeholder="Buscar">
              <div class="input-group-append">
                <button class="btn btn-secondary fa fa-search" type="button"></button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  
  <nav class="navbar navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
      aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="row collapse navbar-collapse justify-content-center" id="navbar">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item clientMenu">
          <a class="nav-link" routerLink="/loja/playstation">
            <img src="../../assets/img/playstation.png" class="icones">
            Playstation
          </a>
        </li>
        <li class="nav-item clientMenu">
          <a class="nav-link" routerLink="/loja/xbox">
            <img src="../../assets/img/xbox.png" class="icones">
            Xbox  
          </a>
        </li>
        <li class="nav-item clientMenu">
          <a class="nav-link" routerLink="/loja/nintendo">
            <img src="../../assets/img/nintendo.png" class="icones">
            Nintendo  
          </a>
        </li>
        <li class="nav-item clientMenu">
            <a class="nav-link" routerLink="/loja/classico">
              <img src="../../assets/img/classico.png" class="icones">
              Clássicos  
            </a>
          </li>
          <li class="nav-item clientMenu">
            <a class="nav-link" routerLink="/loja/windows">
              <img src="../../assets/img/windows-logo-silhouette.png" class="icones">
              PC  
            </a>
          </li>
      </ul>
    </div>
  </nav>

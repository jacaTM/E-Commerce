<div class="container p-3" [@animate]="currentState">
        <h1>{{ plataformaTitle }}</h1>
      
        <div class="row mt-3 text-center">
          <div class="card border-light text-center col-lg-3 col-md-4 col-sm-6"
            *ngFor="let Produtos of ProdutosList | paginate: { itemsPerPage: 8, currentPage: p }; let i = index ">
            <div class="img">
              <a routerLink="/loja/{{plataforma}}/{{ Produtos.id }}">
                <img [src]="Produtos.imagem" class="p-2 card-img-top">
              </a>
            </div>
            <div class="card-body d-flex flex-column">
              <h4 class="card-title text-info font-weight-bold">{{ Produtos.nome }}</h4>
              <div class="mt-auto">
                <h5 class="card-text text-success font-weight-bold">R${{ Produtos.preco.toFixed(2).replace(".", ",") }}
                </h5>
                <h5 class="card-text">ou até 3x de R${{ precoParcelado[i].toFixed(2).replace(".", ",") }}</h5>
                <button class="comprar btn btn-outline-success font-weight-bolder text-uppercase"
                  routerLink="/loja/{{plataforma}}/{{ Produtos.id }}">Comprar</button>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <pagination-controls class="custom-pagination" previousLabel="Anterior" nextLabel="Próxima"
            (pageChange)="p = $event">
          </pagination-controls>
        </div>
      </div>
